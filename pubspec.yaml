name: buybes
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  firebase_auth: ^0.16.1
  modal_progress_hud: ^0.1.3
  provider: ^4.0.1
  cloud_firestore: ^0.13.7
  shared_preferences: ^0.5.8

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:

  uses-material-design: true


  assets:
    - images/icons/
    - images/jackets/
    - images/shoes/
    - images/t-shirts/
    - images/trousers/

  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf

